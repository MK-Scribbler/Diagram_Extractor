<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0ecff 0%, #f8fbff 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .main-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 80, 180, 0.08);
            padding: 2.5rem 2rem;
            margin-top: 2.5rem;
        }
        h1 {
            color: #2563eb;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        .card-img-top {
            border-radius: 12px 12px 0 0;
            object-fit: cover;
            height: 180px;
            cursor: pointer;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 80, 180, 0.06);
            margin-bottom: 2rem;
        }
        .form-check-label {
            font-size: 1rem;
            color: #2563eb;
            font-weight: 500;
        }
        .btn-primary {
            background: #2563eb;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #1e40af;
        }
        .abstract-bg {
            position: absolute;
            top: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 60% 40%, #93c5fd 0%, #e0ecff 80%);
            opacity: 0.5;
            z-index: 0;
            border-radius: 50%;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        /* Modal */
        .modal-img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .modal-content {
            background-color: #fff;
            border: none;
            position: relative;
            border-radius: 10px;
            padding: 1rem;
        }
        .modal-dialog {
            max-width: 70vw;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="abstract-bg"></div>
    <div class="container">
        <div class="main-card">
            <h1 class="text-center">Preview Extracted Images</h1>
            <form action="{{ url_for('download_selected') }}" method="post">
                <div class="row">
                    {% for img_url in image_urls %}
                    <div class="col-md-4 col-sm-6">
                        <div class="card">
                            <img src="{{ img_url }}" class="card-img-top" alt="Image" data-toggle="modal" data-target="#imgModal" onclick="showModal('{{ img_url }}')">
                            <div class="card-body text-center">
                                <input class="form-check-input" type="checkbox" name="selected_images" value="{{ img_url }}">
                                <label class="form-check-label">
                                    Keep this image
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Download Selected Images</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close">&times;</button>
                <img id="modalImage" class="modal-img" src="" alt="Expanded Image">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showModal(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>
</body>
</html>
